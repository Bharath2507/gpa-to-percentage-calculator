<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA to Percentage Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h2>GPA to Percentage Converter</h2>
        <label for="gpa">Enter your CGPA:</label>
        <input type="number" id="gpa" min="4.00" max="10.00" step="0.01" placeholder="Enter your CGPA">
        <button onclick="convertToPercentage()">Convert</button>
        <div id="result" class="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
